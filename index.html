<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年会抽奖系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>年会抽奖系统</h1>
        </header>
        
        <div class="lottery-box">
            <div class="prize-select">
                <select id="prizeSelect">
                    <option value="0">全部</option>
                    <option value="1">特等奖</option>
                    <option value="2">一等奖</option>
                    <option value="3">二等奖</option>
                    <option value="4">三等奖</option>
                </select>
                <div class="draw-count-wrapper">
                    <label class="draw-count-label">抽奖人数：</label>
                    <input type="number" id="drawCount" min="1" value="1">
                </div>
            </div>
            
            <div class="display-area">
                <div id="nameDisplay">准备开始</div>
            </div>
            
            <div class="control-buttons">
                <button id="startBtn">开始抽奖</button>
                <button id="stopBtn" disabled>停止</button>
            </div>
        </div>
        
        <div class="winner-list">
            <div class="winner-header">
                <h2>中选名单</h2>
                <button id="clearBtn">清空记录</button>
            </div>
            <div id="winnersList"></div>
        </div>
    </div>
    
    <script src="js/lottery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
